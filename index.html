<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Calculadora Mini Boss Falcon</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="dist/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>

<body>

    <div class="container">
        <div class="text-center" style="margin-top: -140px">
            <img src="Falcon.gif" />

            <h2 style="margin-top:20px">Calculadora Mini Boss</h2>
            <p class="lead">Assim que matar o boss, clique no botão abaixo de cada mini, para gerar o horário que você
                poderá mata-lo
                novamente.</p>
        </div>
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th scope="col">Mesa</th>
                    <th scope="col">Ilha</th>
                    <th scope="col">Teto</th>
                    <th scope="col">Monk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-primary" onclick="time()" type="submit">Próximo</button></td>
                    <td><button class="btn btn-primary" onclick="time2()" type="submit">Próximo</button></td>
                    <td><button class="btn btn-primary" onclick="time3()" type="submit">Próximo</button></td>
                    <td><button class="btn btn-primary" onclick="time4()" type="submit">Próximo</button></td>
                </tr>
                <tr>
                    <td id="1"></td>
                    <td id="2"></td>
                    <td id="3"></td>
                    <td id="4"></td>
                </tr>

    </div><!-- container -->
    <footer class="text-center">
        <b> © 2020 Riberox. All rights reserved.</b>
    </footer>

</body>

</html>
